<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digit Drawing Prediction</title>
    <style>
        #canvas {
            border: 1px solid #000;
            background: #fff;
            touch-action: none;
        }
        #result {
            font-size: 2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Draw a digit (0-9)</h2>
    <canvas id="canvas" width="280" height="280"></canvas><br>
    <button onclick="predict()">Predict</button>
    <button onclick="clearCanvas()">Clear</button>
    <div id="result"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        ctx.lineWidth = 16;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', e => { drawing = true; });
        canvas.addEventListener('mouseup', e => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', e => { drawing = true; });
        canvas.addEventListener('touchend', e => { drawing = false; ctx.beginPath(); });
        canvas.addEventListener('touchmove', drawTouch);

        function draw(e) {
            if (!drawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }
        function drawTouch(e) {
            e.preventDefault();
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerText = '';
        }
        function predict() {
            // Downscale to 28x28 and get base64
            const small = document.createElement('canvas');
            small.width = 28;
            small.height = 28;
            const sctx = small.getContext('2d');
            sctx.drawImage(canvas, 0, 0, 28, 28);
            const dataURL = small.toDataURL('image/png');
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            })
            .then(res => res.json())
            .then(data => {
                if (data.prediction !== undefined) {
                    document.getElementById('result').innerText = 'Prediction: ' + data.prediction;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + data.error;
                }
            })
            .catch(err => {
                document.getElementById('result').innerText = 'Error: ' + err;
            });
        }
    </script>
</body>
</html>
